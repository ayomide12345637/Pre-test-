/* ===== LOAD QUESTIONS ===== */
function loadQuestions(){
let container=document.getElementById("questionsContainer");
questions.forEach((q,i)=>{
let formatted=q.text.replace(/_{3,}/g,
`<input type="text" class="blank" id="q${i}">`);
container.innerHTML+=`<div class="question">${formatted}</div>`;
});
}

/* ===== MARKING (FIXED SAFE VERSION) ===== */
function submitTest(){

clearInterval(timerInterval);

document.getElementById("testPage").style.display="none";
document.getElementById("resultPage").style.display="block";

let score = 0;
let review = "";

if(!questions || questions.length === 0){
document.getElementById("score").innerText = "No questions loaded.";
return;
}

questions.forEach((q,i)=>{

let inputField = document.getElementById("q"+i);
let user = inputField ? inputField.value.toLowerCase().trim() : "";

let matchCount = 0;

/* SAFE CHECK FOR ANSWERS ARRAY */
if(q.answers && Array.isArray(q.answers)){

q.answers.forEach(ans=>{
if(user.includes(ans.toLowerCase())) matchCount++;
});

}

let passed = matchCount > 0;

if(passed) score++;

review += `
<div class="reviewItem ${passed?'correct':'wrong'}">
<strong>Question ${i+1}</strong><br>
Your Answer: ${user || "No answer"}<br>
Correct Keywords: ${q.answers ? q.answers.join(", ") : "Not provided"}
</div>
`;

});

let percent = Math.round((score / questions.length) * 100);

document.getElementById("score").innerText =
`Score: ${score} / ${questions.length} (${percent}%)`;

let grade;

if(percent>=74) grade="A";
else if(percent>=65) grade="B";
else if(percent>=55) grade="C";
else if(percent>=45) grade="D";
else if(percent>=40) grade="E";
else grade="F";

document.getElementById("grade").innerText = "Grade: " + grade;
document.getElementById("review").innerHTML = review;

}
