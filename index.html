<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Melox CSP 201 Pre-Test</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f4f4}

/* ---------- LOGIN PAGE ---------- */
#loginPage{
 height:100vh;display:flex;justify-content:center;align-items:center;
 background:#1b5e20;
}
#loginBox{
 background:#fff;width:90%;max-width:380px;
 padding:25px;border-radius:14px;text-align:center;
}
#loginBox img{width:80px;margin-bottom:10px}
#loginBox h2{color:#1b5e20;margin-bottom:15px}
#loginBox input{
 width:100%;padding:12px;font-size:16px;
 border-radius:8px;border:1px solid #ccc;margin-bottom:15px;
}
#loginBox button{
 width:100%;padding:12px;border:none;
 background:#c62828;color:#fff;font-weight:bold;
 border-radius:8px;font-size:16px;cursor:pointer;
}

/* ---------- PRE-TEST PAGE ---------- */
#preTestPage{display:none;flex-direction:column;height:100vh}
#preTestHeader{
 background:#1b5e20;color:#fff;padding:10px;
 display:flex;align-items:center;gap:8px;
}
#preTestHeader img{width:45px}
#headerCenter{flex:1;text-align:center}
#sectionTitle{font-weight:bold;font-size:16px}
#questionCount{font-size:14px}
#timer{
 background:#ffeb3b;color:#000;
 padding:6px 12px;border-radius:20px;
 font-weight:bold;font-size:15px;
}
#submitBtn{
 background:#c62828;color:#fff;border:none;
 padding:8px 12px;border-radius:8px;
 font-weight:bold;cursor:pointer;
}

#preTestBody{flex:1;padding:16px;overflow-y:auto}
#questionBox{
 background:#fff;padding:20px;border-radius:14px;
 box-shadow:0 5px 15px rgba(0,0,0,.15);
}
.option{
 display:block;padding:12px;margin-top:10px;
 border:1px solid #ddd;border-radius:10px;cursor:pointer;
}
.option input{margin-right:8px}

/* ---------- NAV BUTTONS ---------- */
#nav{
 display:flex;gap:10px;margin-top:15px;
}
#nav button{
 flex:1;padding:12px;border:none;border-radius:10px;
 background:#1b5e20;color:#fff;font-weight:bold;
 cursor:pointer;
}

/* ---------- QUESTION GRID ---------- */
#grid{
 display:flex;flex-wrap:wrap;gap:8px;margin-top:20px;
}
#grid button{
 width:42px;height:42px;border-radius:6px;
 border:1px solid #ccc;background:#fff;
 font-weight:bold;cursor:pointer;
}
#grid .answered{background:#c62828;color:#fff}
#grid .current{border:3px solid #1b5e20}

/* ---------- RESULTS PAGE ---------- */
#resultPage{
 display:none;min-height:100vh;
 padding:20px;background:#f9fbe7;
}
#resultPage img{
 width:70px;display:block;margin:0 auto 10px;
}
.result-score{
 text-align:center;font-size:38px;font-weight:bold;
 color:#1b5e20;text-shadow:0 0 10px #ffeb3b;
}
.result-grade{
 text-align:center;font-size:28px;font-weight:bold;
 color:#c62828;margin-bottom:20px;
}
.review{
 background:#fff;padding:15px;border-radius:12px;
 margin-bottom:12px;
}
.correct{color:green;font-weight:bold}
.wrong{color:red;font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
 <div id="loginBox">
  <img src="https://i.imgur.com/7PeWEGa.jpeg" alt="School Logo">
  <h2>Melox CSP 201<br>Pre-Test</h2>
  <input type="text" id="department" placeholder="Enter Department">
  <button onclick="startTest()">Start Pre-Test</button>
 </div>
</div>

<!-- PRE-TEST PAGE -->
<div id="preTestPage">
 <div id="preTestHeader">
 <img src="https://i.imgur.com/7PeWEGa.jpeg" alt="School Logo">
  <div id="headerCenter">
   <div id="sectionTitle"></div>
   <div id="questionCount"></div>
  </div>
  <div>
   <div id="timer">20:00</div>
   <button id="submitBtn" onclick="submitTest()">Submit</button>
  </div>
 </div>

 <div id="preTestBody">
  <div id="questionBox">
   <p id="questionText"></p>
   <div id="options"></div>
  </div>

  <div id="nav">
   <button onclick="prevQuestion()">Previous</button>
   <button onclick="nextQuestion()">Next</button>
  </div>

  <div id="grid"></div>
 </div>
</div>

<!-- RESULTS PAGE -->
<div id="resultPage">
<img src="https://i.imgur.com/7PeWEGa.jpeg" alt="School Logo">
 <div class="result-score" id="score"></div>
 <div class="result-grade" id="grade"></div>
 <div id="review"></div>
</div>

<script>

const questions = [

/* ===== SECTION D: CROP PRODUCTION & SOIL SCIENCE ===== */

/* ===== SECTION E: FISHERIES & AQUACULTURE ===== */

{q:"Mariculture is:", o:["Freshwater fish farming","River fishing","Pond culture","Marine (salt water) aquaculture"], a:3},
{q:"Fish ponds should be aerated to:", o:["Reduce water temperature","Increase oxygen supply","Prevent algae growth","Control predators"], a:1},
{q:"Fish feed is usually:", o:["High in protein","High in fiber","High in cellulose","High in carbohydrate"], a:0},
{q:"Fish reproduce through:", o:["Budding","Spawning","Pollination","Fragmentation"], a:1},

/* ===== SECTION F: ECONOMICS, EXTENSION & MANAGEMENT ===== */
{q:"Cost that varies with output is:", o:["Fixed cost","Average cost","Total cost","Variable cost"], a:3},
{q:"Telephone calls and farm visits are:", o:["Group methods","Mass contact methods","Channel methods","Individual methods"], a:3},
{q:"Extension education is heterogeneous because:", o:["It involves males and females","It involves old and young","It involves people from all religions","All of the above"], a:3},
{q:"Cost that does not change with output is:", o:["Variable cost","Average cost","Total cost","Fixed cost"], a:3},
{q:"TR stands for:", o:["Transportation rate","Technical ratio","Terms of reference","Total revenue"], a:3},
{q:"Profit is:", o:["TC – TR","TR – TVC","TVC – TR","TR – TC"], a:3},
{q:"Total cost is:", o:["MC + VC","FC + MC","TT + TY","FC + VC"], a:3},

/* ===== SECTION G: CONSERVATION, ECOLOGY & BIOTECHNOLOGY ===== */
{q:"Many values derived from wildlife conservation include the following except:", o:["Food and raw materials","Social services","Monetary services","None of the above"], a:3},
{q:"Conservation outside natural habitat is:", o:["In-situ conservation","Ecological conservation","Wildlife protection","Ex-situ conservation"], a:3},
{q:"TIES means:", o:["Tourism International Ecological Society","The International Environmental Service","The International Environmental Society","The International Ecotourism Society"], a:3},
{q:"Active manipulation of wildlife and habitat is:", o:["Wildlife preservation","Wildlife domestication","Wildlife protection","Wildlife management"], a:3},
{q:"Non-timber forest products are classified into:", o:["Fauna and flower products","Floristic and fauna products","Faunua and floral products","Fauna and floral products"], a:3},
{q:"Basic techniques of modern biotechnology include all except:", o:["Recombinant DNA technology","Protoplast fusion","Polymerase chain reaction","Grafting"], a:3},
{q:"The natural habitat of wild animals is preserved through:", o:["Captivity","National parks","Zoos","Game reserves"], a:1},
{q:"The study of interactions between organisms and their environment is:", o:["Ecology","Pedology","Botany","Zoology"], a:0},

/* ===== SECTION H: GENERAL AGRICULTURE, FOOD & NUTRITION ===== */
{q:"The six required nutrients for humans are:", o:["Fibre, proteins, vitamins, fats, minerals and water","Carbohydrates, proteases, vitamins, fats, minerals and water","Carbohydrates, proteases, vitamins, oils, minerals and water","Carbohydrates, proteins, fats/oils, vitamins, minerals and water"], a:3},
{q:"Natural insecticides include:", o:["Pyrethrum","Nicotine","Both A and B","None"], a:2},
{q:"Pasteurization is the process of:", o:["Freezing milk","Boiling milk","Sterilizing milk by heat","Heating milk to destroy pathogenic microorganisms"], a:3},
{q:"Physical characteristics of food include all except:", o:["Shape and size","Colour and surface texture","Volume and density","Centrifugation and milling"], a:3},
{q:"Disintegration operations include the following except:", o:["Pulverizing","Spraying","Sawing","Breeding"], a:3},
{q:"The most abundant gas in the atmosphere is:", o:["Oxygen","Carbon dioxide","Nitrogen","Argon"], a:2},
{q:"The main source of energy for animals is:", o:["Protein","Carbohydrate","Fat","Vitamins"], a:1},
{q:"Growth regulators in plants include:", o:["Auxins","Gibberellins","Cytokinins","All of the above"], a:3},
{q:"Waterlogged soil is bad because:", o:["It increases aeration","It suffocates roots","It reduces nutrients","It increases pH"], a:1},
{q:"The main cause of global warming is:", o:["Deforestation","Greenhouse gases","Pollution","Ozone depletion"], a:1},
{q:"The main cause of desertification is:", o:["Overgrazing","Flooding","Fertilization","Deforestation"], a:0},
{q:"The study of soil is called:", o:["Agronomy","Pedology","Geology","Edaphology"], a:1},
{q:"Pasteurization of milk is done at:", o:["0–5°C","60–70°C","100°C","121°C"], a:1},
{q:"The process of converting milk to curd is called:", o:["Pasteurization","Fermentation","Homogenization","Sterilization"], a:1},
{q:"A horticultural crop is:", o:["Rice","Maize","Tomato","Wheat"], a:2},
{q:"The best method of poultry housing is:", o:["Deep litter system","Battery cage","Free range","Semi-intensive"], a:0},
{q:"Animal protein sources include:", o:["Meat","Eggs","Milk","All of the above"], a:3},
{q:"Pests in crops can be controlled by:", o:["Chemical control","Biological control","Cultural methods","All of the above"], a:3},
{q:"Fertilizers provide:", o:["Energy for plants","Nutrients for plants","Pesticides for plants","Water for plants"], a:1},
{q:"The main function of leaves is:", o:["Reproduction","Photosynthesis","Support","Transpiration"], a:1},
{q:"Crop rotation helps to:", o:["Reduce pests and diseases","Improve soil fertility","Prevent soil exhaustion","All of the above"], a:3},
{q:"A method of preserving food by removing water is:", o:["Canning","Freezing","Drying","Pickling"], a:2},
{q:"The primary producers in an ecosystem are:", o:["Herbivores","Carnivores","Plants","Decomposers"], a:2},
{q:"Biological control uses:", o:["Chemicals","Natural predators","Fire","Traps"], a:1},
{q:"Organic fertilizers include:", o:["Manure","Urea","NPK","DAP"], a:0},
{q:"The part of the seed that becomes the new plant is:", o:["Cotyledon","Embryo","Seed coat","Endosperm"], a:1},
{q:"The main purpose of irrigation is to:", o:["Fertilize soil","Supply water","Kill pests","Control weeds"], a:1},
{q:"Livestock breeds are improved through:", o:["Crossbreeding","Natural selection","Mutation","Inbreeding"], a:0},
{q:"Composting produces:", o:["Pesticides","Fertilizer","Herbicides","Insecticides"], a:1},
{q:"The ripening of fruits can be accelerated by:", o:["Ethylene gas","Water","Sunlight","Carbon dioxide"], a:0},
{q:"Vaccines are used to:", o:["Treat diseases","Prevent diseases","Increase milk production","Improve growth"], a:1},
{q:"Artificial insemination in animals is mainly used to:", o:["Feed animals","Improve genetic quality","Prevent diseases","Increase weight"], a:1},
{q:"The type of breeding used to maintain pure breeds is:", o:["Crossbreeding","Inbreeding","Random mating","Outbreeding"], a:1},
{q:"Vaccination is an example of:", o:["Treatment","Prevention","Cure","Control"], a:1},
{q:"The natural grazing lands are called:", o:["Pastures","Rangelands","Farmlands","Orchards"], a:1},
{q:"Soil fertility is enhanced by:", o:["Crop rotation","Manure application","Green manure","All of the above"], a:3},
{q:"Biotechnology involves:", o:["Genetic manipulation","Chemical fertilizer","Organic manure","Pesticide application"], a:0},
{q:"The first step in post-harvest handling is:", o:["Storage","Threshing","Harvesting","Sorting"], a:2},
{q:"The science of breeding and rearing livestock is called:", o:["Agronomy","Animal husbandry","Veterinary medicine","Apiculture"], a:1},
];

let current=0, answers=[], time=1200, timer; /* 20 minutes = 1200 seconds */

/* ---------- START ---------- */
function startTest(){
 if(!department.value.trim()) return alert("Enter department");
 loginPage.style.display="none";
 preTestPage.style.display="flex";
 loadGrid();
 showQuestion();
 startTimer();
}

/* ---------- TIMER ---------- */
function startTimer(){
 timer=setInterval(()=>{
  let m=Math.floor(time/60);
  let s=time%60;
  timerEl.textContent=`${m}:${s<10?"0":""}${s}`;
  time--;
  if(time<0) submitTest();
 },1000);
}

/* ---------- SHOW QUESTION ---------- */
function showQuestion(){
 sectionTitle.textContent=getSection(current);
 questionCount.textContent=`Question ${current+1} of ${questions.length}`;
 questionText.textContent=questions[current].q;

 let html="";
 questions[current].o.forEach((opt,i)=>{
  html+=`
  <label class="option">
   <input type="radio" name="opt"
    ${answers[current]==i?"checked":""}
    onclick="selectAnswer(${i})">
   ${opt}
  </label>`;
 });
 options.innerHTML=html;
 updateGrid();
}

/* ---------- ANSWER ---------- */
function selectAnswer(i){
 answers[current]=i;
 updateGrid();
}

/* ---------- GRID ---------- */
function loadGrid(){
 let html="";
 for(let i=0;i<questions.length;i++){
  html+=`<button onclick="goToQuestion(${i})">${i+1}</button>`;
 }
 grid.innerHTML=html;
}
function updateGrid(){
 const btns=grid.querySelectorAll("button");
 btns.forEach((b,i)=>{
  b.classList.remove("answered","current");
  if(answers[i]!==undefined) b.classList.add("answered");
  if(i===current) b.classList.add("current");
 });
}

/* ---------- NAV ---------- */
function nextQuestion(){if(current<questions.length-1){current++;showQuestion();}}
function prevQuestion(){if(current>0){current--;showQuestion();}}
function goToQuestion(i){current=i;showQuestion();}

/* ---------- SUBMIT ---------- */
function submitTest(){
 clearInterval(timer);
 preTestPage.style.display="none";
 resultPage.style.display="block";

 let score=0, reviewHTML="";
 questions.forEach((q,i)=>{
  let correct=q.a===answers[i];
  if(correct) score++;
  reviewHTML+=`
  <div class="review">
   <b>Q${i+1}: ${q.q}</b><br>
   <span class="${correct?"correct":"wrong"}">
    Your answer: ${q.o[answers[i]]||"No answer"}
   </span><br>
   <span class="correct">Correct: ${q.o[q.a]}</span>
  </div>`;
 });

 scoreEl.textContent=`${score} / ${questions.length}`;

 let grade="F";
 if(score>=70) grade="A";
 else if(score>=60) grade="B";
 else if(score>=50) grade="C";
 else if(score>=40) grade="D";

 gradeEl.textContent=`Grade: ${grade}`;
 review.innerHTML=reviewHTML;
}

/* ---------- SHORTCUTS ---------- */
const loginPage=document.getElementById("loginPage");
const preTestPage=document.getElementById("preTestPage");
const resultPage=document.getElementById("resultPage");
const department=document.getElementById("department");
const sectionTitle=document.getElementById("sectionTitle");
const questionCount=document.getElementById("questionCount");
const questionText=document.getElementById("questionText");
const options=document.getElementById("options");
const grid=document.getElementById("grid");
const timerEl=document.getElementById("timer");
const scoreEl=document.getElementById("score");
const gradeEl=document.getElementById("grade");
const review=document.getElementById("review");

/* ---------- PLACEHOLDER SECTION LOGIC ---------- */
function getSection(index){
 return "CSP 201 Section"; /* Replace with your actual section logic */
}
</script>

</html>
